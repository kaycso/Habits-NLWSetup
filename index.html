<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habits</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <img src="./assets/img/logo.svg" alt="Logo do aplicativo Habits">

        <button>
            <img src="./assets/img/plus.svg" alt="">
            <div>
                Registrar o meu dia
            </div>
        </button>
    </header>


    <form id="form-habits" action="">
        <div class="habits">
            <div class="habit" data-name="run">
                <img src="./assets/img/habits/run.svg" alt="run">
            </div>
            <div class="habit" data-name="water">
                <img src="./assets/img/habits/water.svg" alt="drinking water">
            </div>
            <div class="habit" data-name="workOut">
                <img src="./assets/img/habits/biceps.svg" alt="work out">
            </div>
            <div class="habit" data-name="sleep">
                <img src="./assets/img/habits/sleep.svg" alt="to sleep">
            </div>
            <div class="habit" data-name="walkWithDog">
                <img src="./assets/img/habits/dog.svg" alt="walk with dog">
            </div>
            <div class="habit" data-name="eatSalad">
                <img src="./assets/img/habits/salad.svg" alt="eat salad">
            </div>
        </div>
        <div class="days"></div>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="./script.js"></script>
</body>
</html>
